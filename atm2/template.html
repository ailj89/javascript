<!doctype html>
	<head>
		<title>ATM 2</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="template.css">
		<script src="jquery-1.8.2.js"></script>
		<script src="template.js"></script>
	</head>
	<body>

		<div id="container">
			<div id="checkings">
				<input type="text" id="c_amount" />
				<input type="button" value="deposit" id="c_deposit" />
				<input type="button" value="withdrawal" id="c_withdraw" />
			</div> <!-- end of checkings -->

			<div id="savings">
				<input type="text" id="s_amount" />
				<input type="button" value="deposit" id="s_deposit" />
				<input type="button" value="withdrawal" id="s_withdraw" />
			</div> <!-- end of savings -->
		</div> <!-- end of container -->


	</body>
	</html>
