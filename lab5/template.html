<!doctype html>
	<head>
		<title>Lab 5</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="template.css">
		<script src="jquery-1.8.2.js"></script>
		<script src="template.js"></script>

	<body>
		<div id="container">
			<!-- Positive points -->
			<!-- <div id="positive"> -->
				<div class="box">
					<input type="button" value="+10" id="plus10" />
				</div>

				<div class="box">
					<input type="button" value="+20" id="plus20" />
				</div>
				
				<div class="box">
					<input type="button" value="+30" id="plus30" />
				</div>
			<!-- </div> --> <!-- end of positive -->


			<!-- Change colors -->

			<!-- <div id="colors"> -->
				<div class="box">
				<input type="button" value="Red" id="red"/>
				</div>

				<div class="box">
					box goes here
				</div>

				<div class="box">
				<input type="button" value="Blue" id="blue"/>
				</div>
			<!-- </div> --><!-- end of colors -->


			<!-- Negative points -->
			<!-- <div id="negative"> -->
				<div class="box">
					<input type="button" value="-10" id="minus10" />
				</div>

				<div class="box">
				<input type="button" value="-20" id="minus20" />
				</div>
				
				<div class="box">
					<input type="button" value="-30" id="minus30" />
				</div>
				<!-- </div> --><!-- end of negative -->

		</div> <!-- end of container -->


	</body>
